                    "cabinetId",
                    "connectorType",
                    "port",
                    "details"
                ],
                "properties": {
                    "cabinetId": {
                        "type": "string",
                        "description": "Device Cabinet Id. The cabinet for patching must belong to the specific cage defined in the A-side details."
