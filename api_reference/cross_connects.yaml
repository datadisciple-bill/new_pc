                    "connectorType": {
                        "type": "string",
                        "description": "Device Connector Type to facilitate cross connection. ",
                        "example": "BNC"
                    },
                    "details": {
                        "type": "string",
                        "description": "Provide additional information to facilitate patch equipment connection",
