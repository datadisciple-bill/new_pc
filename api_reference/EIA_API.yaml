        type:
          $ref: "#/components/schemas/ContactType"
        registeredUser:
          $ref: "#/components/schemas/UserIdentifier"
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        timezone:
          type: string
          example: Pacific
        availability:
          $ref: "#/components/schemas/ContactAvailability"
        notes:
          type: string
          description: |
