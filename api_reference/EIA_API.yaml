    RoutingProtocolCustomerRouteIpv6PI:
      allOf:
        - $ref: "#/components/schemas/RoutingProtocolCustomerRouteIpBase"
        - required:
            - importPolicy
            - prefix
          properties:
            importPolicy:
              type: string
              default: PI
            prefix:
              $ref: "#/components/schemas/PrefixIpv6"
    RoutingProtocolCustomerRouteIpv6:
      discriminator:
        propertyName: importPolicy
        mapping:
          PA: "#/components/schemas/RoutingProtocolCustomerRouteIpv6PA"
          PI: "#/components/schemas/RoutingProtocolCustomerRouteIpv6PI"
      oneOf:
        - $ref: "#/components/schemas/RoutingProtocolCustomerRouteIpv6PA"
        - $ref: "#/components/schemas/RoutingProtocolCustomerRouteIpv6PI"
    RoutingProtocolPeeringIpv6:
      required:
        - equinixPeerIps
        - peerSubnet
        - vrrpEnabled
      type: object
      properties:
        connections:
          type: array
          items:
            $ref: "#/components/schemas/RoutingProtocolPeeringConnectionItem"
        customerPeerIps:
