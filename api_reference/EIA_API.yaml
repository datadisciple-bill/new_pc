        ibxCode:
          $ref: "#/components/schemas/IbxCode"
        geoCoordinates:
          $ref: "#/components/schemas/GeoCoordinates"
      description: IBX object
    MetroCode:
      pattern: "^[A-Z]{2,2}$"
