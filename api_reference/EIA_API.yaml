          items:
            $ref: "#/components/schemas/Ibx"
    Ibx:
      required:
        - href
      type: object
      properties:
        href:
          type: string
          example: https://api.equinix.com/internetAccess/ibxs/WA1
        countryCode:
          type: string
          example: PL
        countryName:
          type: string
          example: Poland
        region:
          type: string
          example: EMEA
          enum:
            - APAC
            - EMEA
            - AMER
        metroCode:
