        longitude:
          type: number
          example: 9.95
    ChangeId:
      type: string
      description: Uniquely identifies a change
    ChangeStatus:
      type: string
      description: |
        Current outcome of the change flow. Allowed values:
        - REQUESTED
        - SUBMITTED_FOR_APPROVAL
        - APPROVED
        - REJECTED
        - COMPLETED
        - FAILED
      format: ^(REQUESTED|SUBMITTED_FOR_APPROVAL|APPROVED|REJECTED|COMPLETED|FAILED)$
    ChangeType:
      type: string
      enum:
        - SERVICE_CREATION
        - SERVICE_UPDATE
        - SERVICE_DELETION
    Change:
      description: Current state of latest service change
      discriminator:
        propertyName: status
        mapping:
          REQUESTED: "#/components/schemas/ChangeRequested"
          SUBMITTED_FOR_APPROVAL: "#/components/schemas/ChangeSubmittedForApproval"
          APPROVED: "#/components/schemas/ChangeApproved"
          REJECTED: "#/components/schemas/ChangeRejected"
          COMPLETED: "#/components/schemas/ChangeCompleted"
          FAILED: "#/components/schemas/ChangeFailed"
      oneOf:
        - $ref: "#/components/schemas/ChangeRequested"
        - $ref: "#/components/schemas/ChangeSubmittedForApproval"
        - $ref: "#/components/schemas/ChangeApproved"
        - $ref: "#/components/schemas/ChangeRejected"
        - $ref: "#/components/schemas/ChangeCompleted"
        - $ref: "#/components/schemas/ChangeFailed"
    ChangeBase:
      required:
        - createdDateTime
        - data
        - status
        - type
        - uuid
      type: object
      properties:
        uuid:
          $ref: "#/components/schemas/ChangeId"
        type:
          $ref: "#/components/schemas/ChangeType"
        status:
          $ref: "#/components/schemas/ChangeStatus"
        createdDateTime:
          type: string
          description: Set when change flow starts
          format: date-time
          example: 2020-11-06T07:00:00Z
        updatedDateTime:
          type: string
          description: Set when change object is updated
          format: date-time
          example: 2020-11-06T07:00:00Z
        information:
          type: string
          description: Additional information
        data:
          $ref: "#/components/schemas/ChangeData"
    ChangeDataService:
      required:
        - uuid
      type: object
      properties:
        uuid:
          $ref: "#/components/schemas/ServiceId"
    ChangeData:
      required:
        - request
        - service
      type: object
      properties:
        service:
          $ref: "#/components/schemas/ChangeDataService"
        request:
          type: string
    ChangeRequested:
      allOf:
        - $ref: "#/components/schemas/ChangeBase"
        - required:
            - data
            - status
            - type
          type: object
          properties:
            status:
              type: string
              default: REQUESTED
            data:
              $ref: "#/components/schemas/ChangeData"
    ChangeSubmittedForApproval:
      allOf:
        - $ref: "#/components/schemas/ChangeBase"
        - required:
            - data
            - status
            - type
          type: object
          properties:
            status:
              type: string
              default: SUBMITTED_FOR_APPROVAL
            data:
              $ref: "#/components/schemas/ChangeData"
    ChangeApproved:
      allOf:
        - $ref: "#/components/schemas/ChangeBase"
        - required:
            - data
            - status
            - type
          type: object
          properties:
            status:
              type: string
              default: APPROVED
            data:
              $ref: "#/components/schemas/ChangeData"
    ChangeRejected:
      allOf:
        - $ref: "#/components/schemas/ChangeBase"
        - required:
            - data
            - status
            - type
          type: object
          properties:
            status:
              type: string
              default: REJECTED
            data:
              $ref: "#/components/schemas/ChangeRejectedData"
    ChangeRejectedData:
      allOf:
        - $ref: "#/components/schemas/ChangeData"
        - required:
            - rejectionReason
          type: object
          properties:
            rejectionReason:
              type: string
    ChangeCompleted:
      allOf:
        - $ref: "#/components/schemas/ChangeBase"
        - required:
            - data
            - status
            - type
          type: object
          properties:
            status:
              type: string
              default: COMPLETED
            data:
              $ref: "#/components/schemas/ChangeData"
    ChangeFailed:
      allOf:
        - $ref: "#/components/schemas/ChangeBase"
        - required:
            - data
            - status
            - type
          type: object
          properties:
            status:
              type: string
              default: FAILED
            data:
              $ref: "#/components/schemas/ChangeFailedData"
    ChangeFailedData:
      allOf:
        - $ref: "#/components/schemas/ChangeData"
        - required:
            - errors
          type: object
          properties:
            errors:
              $ref: "#/components/schemas/ErrorList"
    ChangeOperationUpdateAllowedOp:
      type: string
      description: |
        Operation type. Allowed values:
        - replace
        - add
        - remove
      format: ^(replace|add|remove)$
    ChangeOperationUpdateAllowedPath:
      type: string
      description: |
        Path inside document leading to updated parameter. Allowed values:
        - /bandwidth
        - /routingProtocol/ipv4/customerRoutes[*]
        - /routingProtocol/ipv6/customerRoutes[*]
      format: "^(\\/bandwidth|\\/routingProtocol\\/(?:ipv4|ipv6)\\/(?:customerRoutes\\[\\*\\]|peerings\\[\\*\\]\\/(?:equinixPeerIps|equinixVRRPIp)))$"
      example: /bandwidth
    ChangeOperationUpdate:
      required:
        - op
        - path
        - value
      type: object
      properties:
        op:
          $ref: "#/components/schemas/ChangeOperationUpdateAllowedOp"
        path:
          $ref: "#/components/schemas/ChangeOperationUpdateAllowedPath"
        value:
          type: string
          description: |
            New value for updated parameter.

            Allowed value for PA is prefixLength, e.g. "30"
            Allowed value for PI is prefix with subnetSize. e.g. "192.168.1.0/24"
        order:
          $ref: "#/components/schemas/ServiceOrder"
      description: Change operation data
  responses:
    "400":
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorList"
          examples:
            invalidProperty:
              value:
                - errorCode: EQ-7100010
                  errorMessage: Validation Failure
                  correlationId: sampleCorrelationId
    "401":
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorList"
          examples:
            invalidProperty:
              value:
                - errorCode: EQ-7100001
                  errorMessage: Unauthorized
                  correlationId: sampleCorrelationId
    "403":
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorList"
          examples:
            invalidProperty:
              value:
                - errorCode: EQ-7100002
                  errorMessage: Forbidden
                  correlationId: sampleCorrelationId
    "404":
      description: Not found
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorList"
          examples:
            invalidProperty:
              value:
                - errorCode: EQ-7100003
                  errorMessage: Not found
                  correlationId: sampleCorrelationId
    "500":
      description: Internal Server Error
      content:
        application/json:
          schema:
            $ref: "#/components/schemas/ErrorList"
          examples:
            internalServerError:
              value:
                - errorCode: EQ-7100030
                  errorMessage: Internal Server Error
                  correlationId: sampleCorrelationId
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
