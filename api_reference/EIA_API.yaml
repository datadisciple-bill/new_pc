        details:
          type: array
          items:
            $ref: "#/components/schemas/ContactItemDetails"
    ContactItemDetails:
      properties:
        type:
          type: string
          example: EMAIL
          enum:
            - EMAIL
            - PHONE
            - MOBILE
            - SECONDARY_EMAIL
        value:
          type: string
          example: john.doe@nowhere.com
        notes:
          type: string
          description: |
            Contact additional info
          example: org internal communication only
    IbxPage:
      required:
        - data
        - pagination
