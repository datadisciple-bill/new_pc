openapi: 3.0.3
info:
  title: Equinix Internet Access API
  description: Equinix Internet Access provides direct access to the Internet with scalable bandwidth options in IBX data centers.
  termsOfService: https://www.equinix.com/about/legal/terms
  contact:
    name: Equinix API Support
    url: https://docs.equinix.com/api-support.htm
    email: api-support@equinix.com
  license:
    name: Equinix Inc
    url: https://developer.equinix.com/agreement
  version: 2.7.3
externalDocs:
  description: Find more information on Equinix Developer Portal
  url: https://developer.equinix.com
servers:
  - url: https://api.equinix.com
    description: Equinix API
security:
  - BearerAuth: []
tags:
  - name: Product Availability
    description: IBXs where Equinix Internet Access is available
  - name: EIA Service
    description: Equinix Internet Access Service API
paths:
  /internetAccess/v2/ibxs:
    get:
      tags:
        - Product Availability
      summary: Returns IBXs where EIA is available
      description: Get IBXs
      operationId: getIbxs
      parameters:
        - name: offset
          in: query
          description: Pagination offset
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
            example: 0
            default: 0
        - name: limit
          in: query
          description: Max number of returned results
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
            example: 50
            default: 50
        - name: service.connection.type
          in: query
          description: "Service connection type (physical, virtual)"
          required: true
          style: form
          explode: true
          schema:
            $ref: "#/components/schemas/ConnectionType"
        - name: connection.aside.accessPoint.type
          in: query
          description: "Service connection access point type. When not provided, COLO type is used by default."
          required: false
          style: form
          explode: true
          schema:
            type: string
            enum:
              - COLO
              - VD
              - PORT
        - name: asset.type
          in: query
          description: Specifies the type of an asset the user must have in the IBX
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: CABINET
            enum:
              - CABINET
      responses:
        "200":
          description: List of Metros and IBXs
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/IbxPage"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100010
                      errorMessage: Validation Failure
                      correlationId: sampleCorrelationId
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100001
                      errorMessage: Unauthorized
                      correlationId: sampleCorrelationId
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100002
                      errorMessage: Forbidden
                      correlationId: sampleCorrelationId
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100003
                      errorMessage: Not found
                      correlationId: sampleCorrelationId
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                internalServerError:
                  value:
                    - errorCode: EQ-7100030
                      errorMessage: Internal Server Error
                      correlationId: sampleCorrelationId
  /internetAccess/v2/services:
    post:
      tags:
        - EIA Service
      summary: Creates Equinix Internet Access Service
      description: |
        By passing in the appropriate options, you can create Equinix Internet Access Service product. The entire request either succeeds or fails. In case of failure all the changes in the system are rolled back, so the system gets back to its stated before submitting the request
      operationId: createEquinixInternetAccessv2
      requestBody:
        description: Options for creating Equinix Internet Access Service product
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ServiceCreateRequest"
        required: true
      responses:
        "201":
          description: Equinix Internet Access Service Response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceCreateResponse"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100010
                      errorMessage: Validation Failure
                      correlationId: sampleCorrelationId
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100001
                      errorMessage: Unauthorized
                      correlationId: sampleCorrelationId
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100002
                      errorMessage: Forbidden
                      correlationId: sampleCorrelationId
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100003
                      errorMessage: Not found
                      correlationId: sampleCorrelationId
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                internalServerError:
                  value:
                    - errorCode: EQ-7100030
                      errorMessage: Internal Server Error
                      correlationId: sampleCorrelationId
  /internetAccess/v2/services/{serviceId}:
    get:
      tags:
        - EIA Service
      summary: Get Equinix Internet Access Service details
      description: Get Equinix Internet Access Service details. <font color="red"><sup color="red">Beta</sup></font>
      operationId: getEquinixInternetAccessServiceDetails
      parameters:
        - name: serviceId
          in: path
          description: Service identifier
          required: true
          style: simple
          explode: false
          schema:
            $ref: "#/components/schemas/ServiceId"
      responses:
        "200":
          description: Equinix Internet Access Service details response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceReadModel"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100010
                      errorMessage: Validation Failure
                      correlationId: sampleCorrelationId
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100001
                      errorMessage: Unauthorized
                      correlationId: sampleCorrelationId
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100002
                      errorMessage: Forbidden
                      correlationId: sampleCorrelationId
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100003
                      errorMessage: Not found
                      correlationId: sampleCorrelationId
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                internalServerError:
                  value:
                    - errorCode: EQ-7100030
                      errorMessage: Internal Server Error
                      correlationId: sampleCorrelationId
    delete:
      tags:
        - EIA Service
      summary: Deletes Equinix Internet Access Service
      description: |
        Delete Equinix Internet Access product by passing the id of the service.
        The entire request either succeeds or fails. <font color="red"><sup color="red">Beta</sup></font>
      operationId: deleteEquinixInternetAccess
      parameters:
        - name: serviceId
          in: path
          description: Service identifier
          required: true
          style: simple
          explode: false
          schema:
            $ref: "#/components/schemas/ServiceId"
        - name: dryRun
          in: query
          description: Setting this parameter to true will perform only request validation without actually deleting the service
          required: false
          style: form
          explode: false
          schema:
            type: boolean
            description: Setting this parameter to true will perform only request validation without actually deleting the service
            example: true
      responses:
        "202":
          description: Accepted deletion request
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100010
                      errorMessage: Validation Failure
                      correlationId: sampleCorrelationId
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100001
                      errorMessage: Unauthorized
                      correlationId: sampleCorrelationId
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100002
                      errorMessage: Forbidden
                      correlationId: sampleCorrelationId
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100003
                      errorMessage: Not found
                      correlationId: sampleCorrelationId
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                internalServerError:
                  value:
                    - errorCode: EQ-7100030
                      errorMessage: Internal Server Error
                      correlationId: sampleCorrelationId
    patch:
      tags:
        - EIA Service
      summary: Updates Equinix Internet Access Service
      description: |
        Updates properties of Equinix Internet Access
      operationId: updateEquinixInternetAccess
      parameters:
        - name: serviceId
          in: path
          description: Service identifier
          required: true
          style: simple
          explode: false
          schema:
            $ref: "#/components/schemas/ServiceId"
        - name: dryRun
          in: query
          description: Setting this parameter to true will perform only request validation without actually updating the service
          required: false
          style: form
          explode: false
          schema:
            type: boolean
            description: Setting this parameter to true will perform only request validation without actually updating the service
            example: true
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ChangeRequest"
        required: true
      responses:
        "202":
          description: Accepted update request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ServiceReadModel"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100010
                      errorMessage: Validation Failure
                      correlationId: sampleCorrelationId
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100001
                      errorMessage: Unauthorized
                      correlationId: sampleCorrelationId
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100002
                      errorMessage: Forbidden
                      correlationId: sampleCorrelationId
        "404":
          description: Not found
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7100003
                      errorMessage: Not found
                      correlationId: sampleCorrelationId
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                internalServerError:
                  value:
                    - errorCode: EQ-7100030
                      errorMessage: Internal Server Error
                      correlationId: sampleCorrelationId
  /internetAccess/v2/services/search:
    post:
      tags:
        - EIA Service
      summary: Get Equinix Internet Access Services
      description: Get Equinix Internet Access Services that match specified criteria. <font color="red"><sup color="red">Beta</sup></font>
      operationId: getEquinixInternetAccessServices
      parameters:
        - name: offset
          in: query
          description: Search result offset
          required: false
          style: form
          explode: false
          schema:
            type: number
            example: 20
        - name: limit
          in: query
          description: Search result limit
          required: false
          style: form
          explode: false
          schema:
            type: number
            example: 35
        - name: sort
          in: query
          description: Search result sorting
          required: false
          style: form
          explode: false
          schema:
            pattern: "^([-]?[\\/][a-z]+[,]?)+$"
            type: string
            example: "/name,-/type"
      requestBody:
        description: Search filters
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/SearchRequest"
      responses:
        "200":
          description: Equinix Internet Access Viewer response
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/SearchResponse"
        "400":
          description: Invalid input parameter
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
        "401":
          description: Unauthenticated
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
        "403":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
        "500":
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
      x-preview: true
components:
  schemas:
    ServiceId:
      type: string
      description: Service identifier
      format: uuid
      example: 919ac898-a4b9-4f9d-b684-aa09ddc65b1b
    ErrorList:
      type: array
      description: List of Error Message
      items:
        $ref: "#/components/schemas/Error"
    Error:
      required:
        - errorCode
        - errorMessage
      type: object
      properties:
        errorCode:
          pattern: "^EQ-\\d{7}$"
          type: string
          description: |
            Error code
          readOnly: true
          example: EQ-7100100
        errorMessage:
          type: string
          description: Error message
          readOnly: true
          example: |
            Unknown error occurred in Internet Access
        correlationId:
          type: string
          description: |
            Correlation ID identifying the request
          readOnly: true
          example: 4e7b5042-b553-4d5e-a2ac-c73bf6d4ee27
        details:
          type: string
          description: |
            Error details
          readOnly: true
          example: |
            Unknown error occurred in Internet Access
        help:
          type: string
          description: |
            Link to the help information
          format: uri
          readOnly: true
          example: https://developer.equinix.com/faq
        additionalInfo:
          type: array
          description: |
            Collection of additional information
          readOnly: true
          items:
            $ref: "#/components/schemas/ErrorAdditionalInfo"
      description: Error Response with details
      readOnly: true
    ErrorAdditionalInfo:
      type: object
      properties:
        reason:
          type: string
          description: |
            Reason of the error
          example: |
            Unsupported request parameter value
        property:
          type: string
          description: |
            Request property that caused the error
          example: work.emailId
      description: Additional info for error
    PurchaseOrderType:
      type: string
      description: Purchase order type
      enum:
        - STANDARD_PURCHASE_ORDER
        - BLANKET_PURCHASE_ORDER
    ContactType:
      type: string
      description: Contact type
      example: ORDERING
      enum:
        - NOTIFICATION
        - TECHNICAL
        - ORDERING
        - RESELLING
        - BILLING
    ServiceName:
      maxLength: 64
      type: string
    ServiceDescription:
      maxLength: 255
      type: string
    ServiceCreateRequest:
      allOf:
        - $ref: "#/components/schemas/Taggable"
        - required:
            - connections
            - routingProtocol
            - type
          type: object
          properties:
            name:
              $ref: "#/components/schemas/ServiceName"
            description:
              $ref: "#/components/schemas/ServiceDescription"
            type:
              $ref: "#/components/schemas/ServiceType"
            connections:
              maxItems: 2
              minItems: 1
              type: array
              description: Collection of service connections uuids
              items:
                $ref: "#/components/schemas/ConnectionId"
            routingProtocol:
              $ref: "#/components/schemas/RoutingProtocolRequest"
            order:
              $ref: "#/components/schemas/ServiceOrder"
    ChangeRequest:
      maxItems: 100
      minItems: 1
      type: array
      description: Only one replace operation allowed for "/bandwidth" path.
      items:
        $ref: "#/components/schemas/ChangeOperationUpdate"
    RoutingProtocolRequest:
      discriminator:
        propertyName: type
        mapping:
          DIRECT: "#/components/schemas/RoutingProtocolRequestDirect"
          STATIC: "#/components/schemas/RoutingProtocolRequestStatic"
          BGP: "#/components/schemas/RoutingProtocolRequestBgp"
      oneOf:
        - $ref: "#/components/schemas/RoutingProtocolRequestDirect"
        - $ref: "#/components/schemas/RoutingProtocolRequestStatic"
        - $ref: "#/components/schemas/RoutingProtocolRequestBgp"
    ServiceCreateResponse:
      required:
        - change
        - connections
        - routingProtocol
        - state
        - type
        - useCase
        - uuid
      type: object
      properties:
        name:
          $ref: "#/components/schemas/ServiceName"
        description:
          $ref: "#/components/schemas/ServiceDescription"
        type:
          $ref: "#/components/schemas/ServiceType"
        connections:
          maxItems: 2
          minItems: 1
          type: array
          description: Collection of service connections uuids
          items:
            $ref: "#/components/schemas/Connection"
        routingProtocol:
          $ref: "#/components/schemas/RoutingProtocolReadModel"
        bandwidth:
          type: integer
          description: Service bandwidth in Mbps
          example: 1000
        project:
          $ref: "#/components/schemas/ProjectReadModel"
        account:
          $ref: "#/components/schemas/Account"
        change:
          $ref: "#/components/schemas/Change"
        changeLog:
          $ref: "#/components/schemas/ChangeLog"
        order:
          $ref: "#/components/schemas/ServiceOrderReadModel"
        uuid:
          $ref: "#/components/schemas/ServiceId"
        state:
          $ref: "#/components/schemas/ServiceState"
        useCase:
          $ref: "#/components/schemas/UseCase"
    UseCase:
      type: string
      enum:
        - MAIN
        - BACKUP
        - MANAGEMENT_ACCESS
    ServiceState:
      type: string
      enum:
        - PENDING
        - PROVISIONING
        - ACTIVE
        - INACTIVE
        - DEPROVISIONING
        - DEPROVISIONED
        - FAILED
    Taggable:
      type: object
      properties:
        tags:
          type: array
          example:
            - tag1
            - tag2
            - tag3
          items:
            type: string
    RoutingProtocolType:
      type: string
      description: |
        Allowed values:
        - BGP
        - DIRECT
        - STATIC
      format: ^(BGP|DIRECT|STATIC)$
    RoutingProtocolRequestBase:
      allOf:
        - $ref: "#/components/schemas/Taggable"
        - required:
            - type
          type: object
          properties:
            type:
              $ref: "#/components/schemas/RoutingProtocolType"
            name:
              type: string
              description: |
                Name of the routing protocol instance.
              example: WebServers Routes
            description:
              type: string
              description: |
                Description of the routing protocol instance
              example: |
                Routes to customer facing web server
    RoutingProtocolRequestDirect:
      allOf:
        - $ref: "#/components/schemas/RoutingProtocolRequestBase"
        - required:
            - type
          type: object
          properties:
            type:
              type: string
              default: DIRECT
            ipv4:
              $ref: "#/components/schemas/DirectRoutingProtocolIpv4Request"
            ipv6:
              $ref: "#/components/schemas/DirectRoutingProtocolIpv6Request"
          description: Direct routing protocol
    DirectRoutingProtocolIpv4Request:
      allOf:
        - $ref: "#/components/schemas/RoutingProtocolIpv4Request"
        - type: object
          properties:
            peerings:
              maxItems: 2
              minItems: 0
              type: array
              items:
                $ref: "#/components/schemas/DirectPeeringIpv4Request"
    DirectPeeringIpv4Request:
      type: object
      properties:
        connection:
          $ref: "#/components/schemas/Connection"
        equinixPeerIps:
          type: array
          description: |
            Peering IP addresses in Version 4 (IPv4)
          items:
            pattern: "^(?:\\d{1,3}\\.){3}\\d{1,3}(?:\\/(?:[0-2]?[0-9]|3[0-2]))?$"
            type: string
        equinixVRRPIp:
          pattern: "^(?:\\d{1,3}\\.){3}\\d{1,3}(?:\\/(?:[0-2]?[0-9]|3[0-2]))?$"
          type: string
          description: |
            Virtual router group IP addresses in Version 4 (IPv4)
          example: 18.15.15.18
    RoutingProtocolIpv4Request:
      required:
        - customerRoutes
      type: object
      properties:
        customerRoutes:
          minItems: 1
          type: array
          description: Collection of customer routes of IP Version 4 (IPv4)
          items:
            $ref: "#/components/schemas/CustomerRouteIpv4Request"
    DirectRoutingProtocolIpv6Request:
      allOf:
        - $ref: "#/components/schemas/RoutingProtocolIpv6Request"
        - type: object
          properties:
            peerings:
              maxItems: 2
              minItems: 0
              type: array
              items:
                $ref: "#/components/schemas/DirectPeeringIpv6Request"
    DirectPeeringIpv6Request:
      type: object
      properties:
        connection:
          $ref: "#/components/schemas/ConnectionId"
        equinixPeerIps:
          type: array
          description: |
            Peering IP addresses in Version 6 (IPv6)
          items:
            pattern: "^(([0-9a-fA-F]{1,4}:){7,7}[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,7}:|([0-9a-fA-F]{1,4}:){1,6}:[0-9a-fA-F]{1,4}|([0-9a-fA-F]{1,4}:){1,5}(:[0-9a-fA-F]{1,4}){1,2}|([0-9a-fA-F]{1,4}:){1,4}(:[0-9a-fA-F]{1,4}){1,3}|([0-9a-fA-F]{1,4}:){1,3}(:[0-9a-fA-F]{1,4}){1,4}|([0-9a-fA-F]{1,4}:){1,2}(:[0-9a-fA-F]{1,4}){1,5}|[0-9a-fA-F]{1,4}:((:[0-9a-fA-F]{1,4}){1,6})|:((:[0-9a-fA-F]{1,4}){1,7}|:)|fe80:(:[0-9a-fA-F]{0,4}){0,4}%[0-9a-zA-Z]{1,}|::(ffff(:0{1,4}){0,1}:){0,1}((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])|([0-9a-fA-F]{1,4}:){1,4}:((25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9])\\.){3,3}(25[0-5]|(2[0-4]|1{0,1}[0-9]){0,1}[0-9]))(\\/(?:[6-9]|[1-5][0-9]|6[0-4]))?$"
            type: string
        equinixVRRPIp:
