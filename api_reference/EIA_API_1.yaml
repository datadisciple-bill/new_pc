components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    AccountPage:
      required:
        - data
        - pagination
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/AccountDetails"
    AccountAgreementsPage:
      required:
        - data
        - pagination
      type: object
      properties:
        pagination:
          $ref: "#/components/schemas/Pagination"
        data:
          type: array
          items:
            $ref: "#/components/schemas/AccountAgreements_data"
    AccountDetails:
      required:
        - accountName
        - accountNumber
        - billing
        - operationalUnits
      type: object
      properties:
        accountNumber:
          type: string
          example: "100013200"
        accountName:
          type: string
          example: Web Henderson
        billing:
          $ref: "#/components/schemas/Account_billing"
        operationalUnits:
          type: array
          items:
            $ref: "#/components/schemas/AccountOperationalUnit"
        orgId:
          type: string
          description: Customer organization identifier
          example: "1232"
        organizationName:
          type: string
          description: Customer organization name
          example: Equinix, Inc.
    AccountOperationalUnit:
      required:
        - ibxs
      type: object
      properties:
        ibxs:
          type: array
          items:
            $ref: "#/components/schemas/OperationalUnit_ibxs"
        metros:
          type: array
          items:
            $ref: "#/components/schemas/OperationalUnit_metros"
    AccountAgreements_data:
      type: object
      properties:
        ibx:
          type: string
          example: WA1
        type:
          type: string
          description: MCA - Master Country Agreement, GTC - Global Terms & Conditions
          example: MCA_GTC
          enum:
            - MCA_GTC
        valid:
          type: boolean
          example: true
    Account_billing:
      required:
        - currency
        - poBearing
        - poExempted
        - signatureRequired
      type: object
      properties:
        signatureRequired:
          type: boolean
          description: Whether the signature is required
          example: false
        poExempted:
          type: boolean
          description: Whether the purchase order has been exempted
          example: true
        poBearing:
          type: boolean
          description: Whether the purchase order is required
          example: true
        currency:
          $ref: "#/components/schemas/CurrencyCode"
    OperationalUnit_ibxs:
      required:
        - ibx
      type: object
      properties:
        ibx:
          type: string
          example: WA1
    OperationalUnit_metros:
      required:
        - metroCode
      type: object
      properties:
        metroCode:
          type: string
          example: WA
    ErrorList:
      type: array
      description: List of Error Message
      items:
        $ref: "#/components/schemas/Error"
    Error:
      required:
        - errorCode
        - errorMessage
      type: object
      properties:
        errorCode:
          pattern: ^EQ-\d{7}$
          type: string
          description: |
            Error code
          readOnly: true
          example: EQ-7100100
        errorMessage:
          type: string
          description: Error message
          readOnly: true
          example: |
            Unknown error occurred in Internet Access
        correlationId:
          type: string
          description: |
            Correlation ID identifying the request
          readOnly: true
          example: 4e7b5042-b553-4d5e-a2ac-c73bf6d4ee27
        details:
          type: string
          description: |
            Error details
          readOnly: true
          example: |
            Unknown error occurred in Internet Access
        help:
          type: string
          description: |
            Link to the help information
          format: uri
          readOnly: true
          example: https://developer.equinix.com/faq
        additionalInfo:
          type: array
          description: |
            Collection of additional information
          readOnly: true
          items:
            $ref: "#/components/schemas/ErrorAdditionalInfo"
      description: Error Response with details
      readOnly: true
    ErrorAdditionalInfo:
      type: object
      properties:
        reason:
          type: string
          description: |
            Reason of the error
          example: |
            Unsupported request parameter value
        property:
          type: string
          description: |
            Request property that caused the error
          example: work.emailId
      description: Additional info for error
    Pagination:
      required:
        - limit
        - offset
        - total
      type: object
      properties:
        offset:
          minimum: 0
          type: integer
          format: int64
          example: 0
        limit:
          minimum: 0
          type: integer
          format: int64
          example: 20
        total:
          type: integer
          format: int64
          example: 2
        next:
          type: string
          description: Next page link
        previous:
          type: string
          description: Previous page link
    CurrencyCode:
      type: string
      description: Currency codes
      example: USD
