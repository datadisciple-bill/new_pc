  /internetAccess/v1/prices/search:
    post:
      tags:
        - Prices
      summary: Search EIA prices
      description: Search Equinix Internet Access prices by criteria. Currency depends on the billing account. Internally prices are processed according to ISO 4217 standard. Prices are returned as numbers. If for any reason a product or its part is provided for free, then it will be listed in the response with a price of 0.
      operationId: searchPrices
      parameters:
        - name: offset
          in: query
          description: Pagination offset
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
            example: 0
            default: 0
        - name: limit
          in: query
          description: Max number of returned results
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
            example: 50
            default: 50
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FilterBody"
            examples:
              searchDedicatedSinglePortPIRequest:
                $ref: "#/components/examples/SearchDedicatedSinglePortPIRequest"
              searchDedicatedDualPortPARequest:
                $ref: "#/components/examples/SearchDedicatedDualPortPARequest"
              searchDedicatedBurstBillingRequest:
                $ref: "#/components/examples/SearchDedicatedBurstBillingLagRequest"
              searchDedicatedManagementAccessMinimalRequest:
                $ref: "#/components/examples/SearchDedicatedManagementAccessMinimalRequest"
              searchIpBlockV4Request:
                $ref: "#/components/examples/SearchIpBlockV4Request"
              searchIpBlockV6Request:
                $ref: "#/components/examples/SearchIpBlockV6Request"
        required: true
      responses:
        "200":
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PriceSearchResponse"
              examples:
                searchDedicatedSinglePortPIResponse:
                  $ref: "#/components/examples/200_searchDedicatedSinglePortPIResponse"
                searchDedicatedDualPortPAResponse:
                  $ref: "#/components/examples/200_searchDedicatedDualPortPAResponse"
                searchDedicatedBurstBillingLagResponse:
                  $ref: "#/components/examples/200_searchDedicatedBurstBillingLagResponse"
                searchDedicatedManagementAccessResponse:
                  $ref: "#/components/examples/200_searchDedicatedManagementAccessResponse"
                searchIpBlockV4Response:
                  $ref: "#/components/examples/200_searchIpBlockV4Response"
                searchIpBlockV6Response:
                  $ref: "#/components/examples/200_searchIpBlockV6Response"
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/ErrorList"
              examples:
                invalidProperty:
                  value:
                    - errorCode: EQ-7101010
                      errorMessage: Validation Failure
                      correlationId: sampleCorrelationId
                      additionalInfo:
                        - property: /filter/and/2/values
                          reason: Property '/service/connection/type' has too many values for operator '='!
        "401":
          description: Unauthorized
