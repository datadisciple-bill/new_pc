openapi: 3.0.3
info:
  version: 1.2.15
  title: Equinix Internet Access API
  description: Equinix Internet Access provides direct access to the Internet with scalable bandwidth options in IBX data centers. This current set of API’s allows for ordering of Equinix Internet Access on ports dedicated only to this service. Ordering virtual connections to the internet over an existing Fabric port, shared with other virtual connections, will be added in a future set of API’s. Single or dual port connections are available, ranging from 1G to 100G. Multiple large Internet Service Providers (ISPs) are used at every location to ensure redundancy. Equinix Internet Access supports various protocols, including Border Gateway Protocol (BGP), VRRP (static and direct), and Direct and Static routing. Equinix Internet Access routers are connected to local Equinix Internet Exchange (IX) switches and other partner peering platforms offering a shortcut to access local peers. This approach delivers optimal performance.
  termsOfService: https://www.equinix.com/about/legal/terms
  contact:
    name: Equinix API Support
    url: https://docs.equinix.com/api-support.htm
servers:
  - url: https://api.equinix.com
    description: Equinix API
externalDocs:
  url: https://developer.equinix.com
  description: Find more information on Equinix Developer Portal
security:
  - BearerAuth: []
tags:
  - name: Accounts
    description: Customer accounts available for Equinix Internet Access
  - name: Terms and Conditions
    description: View Equinix terms and conditions
  - name: Operational Units
    description: View Operational Units
  - name: Signature Policies
    description: List signature policies
  - name: Prices
    description: Search Equinix Internet prices by search criteria
  - name: Product Availability
    description: IBXs where Equinix Internet Access is available
  - name: Attribute Eligibility
    description: Allowed Equinix Internet Access configuration values
  - name: Purchase Orders
    description: Manage your purchase orders
  - name: Cages
    description: List cages available for Equinix Internet Access
  - name: Cabinets
    description: List cabinets available for Equinix Internet Access
  - name: Patch Panels
    description: List patch panels available for Equinix Internet Access
  - name: Connection Services
    description: List connection services available for Equinix Internet Access
  - name: EIA Order
    description: Equinix Internet Access Order API
  - name: EIA Service
    description: Equinix Internet Access Service API
paths:
  /internetAccess/v1/accounts:
    get:
      tags:
        - Accounts
      summary: Lists accounts available for user within IBX
      description: |
        List all accounts that are available for EIA ordering in a given IBX.
      operationId: listAccounts
      parameters:
        - name: operationalUnits.ibxs.ibx
          in: query
          description: Operational Unit IBX code
          required: true
          style: form
          explode: true
          schema:
            pattern: ^[A-Z]{2,3}[1-9]?[0-9]{0,2}[a-zA-Z]?$
            type: string
            example: SG1
        - name: project.projectId
          in: query
          description: Customer Resource Hierarchy Project identifier, for future use, not applicable in EIA on dedicated port scenario
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: "7348"
        - name: offset
          in: query
          description: Pagination offset
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
            example: 0
            default: 0
        - name: limit
          in: query
          description: Max number of returned results
          required: false
          style: form
          explode: true
          schema:
            minimum: 0
            type: integer
            example: 50
            default: 50
      responses:
        "200":
          description: List of accounts
          content:
            application/json:
              schema:
